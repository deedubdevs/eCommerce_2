{% include "header.html" %}

<br />
<div class="container">
    <div class="card-deck mb-3 text-center">
        {% for item in inventory %}
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ item.item_id.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$ {{ item.price|stringformat:".2f" }} </h1>
                <p class="list-unstyled mt-3 mb-4">
                    {{ item.item_id.description }}
                </p>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Add to cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
